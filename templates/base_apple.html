<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Claude Chat{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    {% load static %}
    <!-- Apple-inspired CSS -->
    <link rel="stylesheet" href="{% static 'css/apple-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/apple-task-card.css' %}">
    <link rel="stylesheet" href="{% static 'css/apple-enhanced-table.css' %}">
    <!-- Extra CSS block for template-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header class="header">
            <a href="{% url 'chat:index' %}" class="logo-link">
                <div class="logo">
                    <img src="{% static 'images/devent-logo.png' %}" alt="Devent Logo" class="logo-image">
                </div>
            </a>
            <div class="header-links">
                <a href="{% url 'chat:index' %}" class="header-link">Чат с Claude</a>
                <a href="{% url 'chat:planfix_tasks' %}" class="header-link">Задачи Planfix</a>
            </div>
        </header>
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="footer">
        </footer>
    </div>
    
    <!-- Theme Toggle Button will be added by JS -->
    
    <!-- Common Scripts -->
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
