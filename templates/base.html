<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planfix Tasks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/planfix-style.css' %}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4f46e5;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header .links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .header .links a:hover {
            color: #d1d5db;
        }

        .tasks-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .task-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .task-item h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #4f46e5;
        }

        .task-item p {
            margin: 0;
            color: #555;
            font-size: 14px;
        }

        .task-item .status {
            margin-top: 10px;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            background-color: #4caf50;
        }

        .task-item .status.pending {
            background-color: #ff9800;
        }

        .task-item .status.completed {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span>Planfix Tasks</span>
            </div>
            <div class="links">
                <a href="{% url 'chat:index' %}" class="link">Чат с Claude</a>
                <a href="{% url 'chat:planfix_tasks' %}" class="link">Задачи Planfix</a>
            </div>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
