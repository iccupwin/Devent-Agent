<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planfix Tasks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/planfix-style.css' %}">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #6e41e2;
        }
        .links {
            display: flex;
            gap: 1rem;
        }
        .link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6e41e2;
            color: white;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
        }
        .error-message {
            padding: 1rem;
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .debug-info {
            padding: 1rem;
            background-color: #e0f2fe;
            border: 1px solid #0ea5e9;
            color: #0c4a6e;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span>Planfix Tasks</span>
            </div>
            <div class="links">
                <a href="{% url 'chat:index' %}" class="link">Чат с Claude</a>
                <a href="{% url 'chat:planfix_tasks' %}" class="link">Задачи Planfix</a>
            </div>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
