<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/planfix-style.css' %}">
</head>
<body>
    <div class="app-container full-width">
        <header class="header">
            <a href="{% url 'chat:index' %}" class="logo-link">
                <div class="logo">
                    <img src="{% static 'images/devent-logo.png' %}" alt="Devent Logo" class="logo-image">
                    <span class="logo-text">Claude</span>
                </div>
            </a>
            <div class="header-links">
                <a href="{% url 'chat:index' %}" class="header-link">Чат с Claude</a>
                <a href="{% url 'chat:planfix_tasks' %}" class="header-link">Задачи Planfix</a>
            </div>
        </header>
        
        <main class="main-content">
            <div class="content-full-width">
                {% block content %}{% endblock %}
            </div>
        </main>
        
        <footer class="footer">
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
